<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mi Página Web</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Estilos para el banner */
        header {
            background-color: #e9a136;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        /* Contenedor principal */
        .container {
            padding: 2rem;
        }
        /* Estilos para la imagen */
        .image-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* Estilos para la información */
        .info {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Espacio para insertar una imagen -->
        <div class="image-container">
            <img src="ruta-de-tu-imagen.jpg" alt="Descripción de la imagen">
        </div>

        <!-- Espacio para colocar información -->
        <div class="info">
            <h2>Información Importante</h2>
            <p>
                Aquí puedes colocar la información que desees. Puedes agregar párrafos, listas, enlaces y más.
            </p>
            <ul>
                <li>Elemento de lista 1</li>
                <li>Elemento de lista 2</li>
                <li>Elemento de lista 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
